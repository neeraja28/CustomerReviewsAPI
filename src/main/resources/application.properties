# FIXME: Follow instructions to setup MySQL and add the following properties
spring.datasource.url=jdbc:mysql://localhost:3306/JDND_C3?createDatabaseIfNotExist=TRUE
spring.datasource.username=udacity
spring.datasource.password=password


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.flyway.baseline-on-migrate = true
spring.flyway.enabled=true

